<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习webpack</title>
	</head>
	<body>
        <div id="app"></div>

		<div class="title">
			<div class="top">Welcome</div>
			<div class="bottom">hello world!!!</div>
		</div>

		<!--创建游戏的主容器-->
		<div id="main">
			<!--设置游戏的舞台-->
			<div id="stage">
				<!--设置蛇-->
				<div id="snake">
					<!--snake内部的div 表示蛇的各部分-->
					<div></div>
				</div>

				<!--设置食物-->
				<div id="food">
					<!--添加四个小div 来设置食物的样式-->
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>

			<!--设置游戏的积分牌-->
			<div id="score-panel">
				<div>
					得分:<span id="score">0</span>
				</div>
				<div>
					等级:<span id="level">1</span>
				</div>
			</div>
		</div>

		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>

<!--		<button id="button">按钮</button>-->
		<!-- <script src=../dist/static/js/main.js></script> -->
	</body>
</html>
